services:
  discordbot-dmr:
    build: .
    container_name: discordbot-dmr
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    labels:
      - "wud.watch=true"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  wud:
    image: fmartinou/whats-up-docker:latest
    container_name: wud-discordbot
    restart: unless-stopped
    ports:
      - "3001:3000"                          # WUD Dashboard (3001 to avoid conflict)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - wud-data:/store
    environment:
      - TZ=America/Los_Angeles
      - WUD_WATCHER_LOCAL_WATCHBYDEFAULT=false
      # Discord notifications (set DISCORD_WEBHOOK_URL in .env)
      - WUD_TRIGGER_DISCORD_1_URL=${DISCORD_WEBHOOK_URL:-}
      - WUD_TRIGGER_DISCORD_1_BOTUSERNAME=WUD-DiscordBot
      - WUD_TRIGGER_DISCORD_1_SIMPLETITLE=üê≥ DiscordBot Update Available
      - "WUD_TRIGGER_DISCORD_1_SIMPLEBODY=$${name} can be updated from $${local} to $${remote}"
    labels:
      - "wud.watch=true"
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

volumes:
  wud-data:
